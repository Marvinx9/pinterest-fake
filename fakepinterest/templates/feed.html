{% extends "homepage.html" %}

{% block body %}
{% include "navbar.html" %}


  <body>
    <div class="container">

      <div class="conteudo">
          {% for foto in fotos %}
            <a href="{{ url_for('perfil', id_usuario=foto.id_usuario) }}" class="bloco-imagem">
              <img src="{{ url_for('static', filename='fotos_posts/{}'.format(foto.imagem)) }}" alt="Pinterest" />
            </a>
          {% endfor %}
      </div>
    </div>
  </body>
{% endblock %}
